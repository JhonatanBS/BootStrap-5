    <!-- Elementos Inline -->
    <p>Destacando o elemento com <mark>mark</mark> </p>
    <p>Destacando o elemento com <span class="mark">mark</span> </p>

    <p>Lista de Tarefas:</p>
    <p><del>Lavar roupa</del></p>
    <p><span class="text-decoration-line-through">Fazer compras</span></p>

    <p>Este texto tem um <strong>strong</strong></p>
