<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Listas</title>
</head>
<body>
    <!-- Lista sem estilo-->
    <h1>Listas sem estilos</h1>
    <!-- Sem a Classe-->
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
    </ul>
    <!-- Com a Classe-->
    <ul class="list-unstyled">
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
    </ul>

    <!-- lista na mesma linha-->
    <ul class="list-inline">
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 1
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 2
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 3
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 4
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 5
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 2
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 3
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 4
        </li>
        <li class="list-inline-item"> 
            <a href="#">Lista</a> 5
        </li>
    </ul>
    
</body>
</html>
