<!DOCTYPE html>

            </div>
            <div class="mb-4">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" rows="5" id="conteudo" placeholder="Digite seu post..."></textarea>
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
