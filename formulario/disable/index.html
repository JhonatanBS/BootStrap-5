<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulários Desabilitados</title>
    <style>  

    </style>
</head>
<body>
    <!-- Form Disable-->
    <fieldset disabled>
        <div class=" col-4 m-4">
            <h1>Formulário Desabilitados</h1>
           <form>
               <div class="mb-4">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="email" class="form-control" id="email" name="email" 
                  aria-describedby="emailHelp" placeholder="Insira seu email" disabled>
                  <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de email.</div>
               </div>
               <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" 
                placeholder="Insira seu password">
               </div>
               <!-- <input type="submit" name="Cadastro" class="btn btn-primary" value="Cadastrar"> -->
               <button class="btn btn-dark" type="submit">Cadastrar</button> 
           </form>
        </div>
    </fieldset>
</body>
</html>
